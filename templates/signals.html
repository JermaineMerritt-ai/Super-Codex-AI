{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Live Signals</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for s in signals %}
  <div class="bg-gray-800 p-4 rounded shadow">
    <h3 class="text-lg font-bold">{{ s.symbol }} â†’ {{ s.direction|capitalize }}</h3>
    <p class="text-sm text-gray-400">Confidence: {{ (s.confidence*100)|round(1) }}% | Horizon: {{ s.horizon }}</p>
    <p class="mt-2">{{ s.narrative }}</p>
    <span class="inline-block mt-2 px-2 py-1 bg-indigo-600 rounded text-xs">Checklist: OK</span>
  </div>
  {% endfor %}
</div>
{% endblock %}
