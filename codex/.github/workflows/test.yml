name: Super-Codex-AI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'codex/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'codex/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock pytest-cov
        pip install jinja2 numpy
        # Install other dependencies if requirements file exists
        if [ -f codex/requirements.txt ]; then pip install -r codex/requirements.txt; fi
    
    - name: Create test environment
      run: |
        cd codex
        mkdir -p logs
        mkdir -p data/corpus
        mkdir -p data/vectors
        mkdir -p data/audit
        mkdir -p scrolls/templates
        mkdir -p scrolls/generated
    
    - name: Run unit tests
      run: |
        cd codex
        python -m pytest tests/test_rag.py tests/test_scrolls.py -v --tb=short
    
    - name: Run integration tests
      run: |
        cd codex
        python -m pytest tests/test_integration.py -v --tb=short -m "not slow"
    
    - name: Run tests with coverage
      run: |
        cd codex
        python -m pytest tests/ --cov=engine --cov=scrolls --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: codex/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock pytest-benchmark
        pip install jinja2 numpy
        if [ -f codex/requirements.txt ]; then pip install -r codex/requirements.txt; fi
    
    - name: Run performance tests
      run: |
        cd codex
        python -m pytest tests/test_integration.py -v -m "performance" --tb=short
    
    - name: Store performance results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: codex/.benchmarks/

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        cd codex
        flake8 engine/ scrolls/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 engine/ scrolls/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting with black
      run: |
        cd codex
        black --check --diff engine/ scrolls/
    
    - name: Check import sorting with isort
      run: |
        cd codex
        isort --check-only --diff engine/ scrolls/
    
    - name: Type checking with mypy
      continue-on-error: true
      run: |
        cd codex
        mypy engine/ scrolls/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        cd codex
        if [ -f requirements.txt ]; then safety check -r requirements.txt; fi
    
    - name: Run bandit security linter
      run: |
        cd codex
        bandit -r engine/ scrolls/ -f json -o bandit-report.json || true
    
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: codex/bandit-report.json

  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Test Docker build
      run: |
        cd codex
        docker build --target development -t super-codex-ai:test .
    
    - name: Test Docker compose
      run: |
        cd codex
        docker-compose -f ops/docker/docker-compose.yml config
    
    - name: Run container health check
      run: |
        cd codex
        docker run --rm super-codex-ai:test python -c "import engine.app; print('Import successful')"

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
    
    - name: Check documentation builds
      run: |
        cd codex
        # Check if documentation can be generated
        python -c "import engine, scrolls; print('Modules importable')"
    
    - name: Validate README files
      run: |
        cd codex
        # Check that README files exist and are not empty
        [ -s tests/README.md ] && echo "Tests README exists" || exit 1
        [ -s README.md ] && echo "Main README exists" || echo "Main README missing (optional)"

  notify:
    runs-on: ubuntu-latest
    needs: [test, performance, lint, security, docker]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "Test Results Summary:"
        echo "Test Job: ${{ needs.test.result }}"
        echo "Performance Job: ${{ needs.performance.result }}"
        echo "Lint Job: ${{ needs.lint.result }}"
        echo "Security Job: ${{ needs.security.result }}"
        echo "Docker Job: ${{ needs.docker.result }}"
    
    - name: Determine overall status
      id: status
      run: |
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" ]]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
        fi
    
    - name: Report Status
      run: |
        if [ "${{ steps.status.outputs.status }}" == "success" ]; then
          echo "✅ All critical tests passed!"
        else
          echo "❌ Some critical tests failed!"
          exit 1
        fi