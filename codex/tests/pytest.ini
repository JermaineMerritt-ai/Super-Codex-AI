[tool:pytest]
# Pytest configuration for Super-Codex-AI tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    integration: Integration tests that test multiple components together
    performance: Performance tests that measure system speed and efficiency
    slow: Tests that take longer than average to run
    unit: Unit tests for individual components (default)
    rag: Tests specifically for RAG system functionality
    scrolls: Tests specifically for scroll generation functionality
    realtime: Tests for real-time functionality
    audit: Tests for audit and logging functionality

# Async support
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=engine --cov=scrolls --cov-report=html --cov-report=term

# Test timeout (if pytest-timeout is installed)
# timeout = 300