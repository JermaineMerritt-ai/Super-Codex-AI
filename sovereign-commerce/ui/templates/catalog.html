<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Catalog - Sovereign Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/sovereign.css" rel="stylesheet">
</head>
<body class="sovereign-body">
    <!-- Sacred Navigation -->
    <nav class="navbar navbar-expand-lg sovereign-nav">
        <div class="container">
            <a class="navbar-brand sovereign-brand" href="/">
                <i class="fas fa-crown text-gold me-2"></i>
                <span class="brand-text">Sovereign Commerce</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link sovereign-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link sovereign-link" href="#" onclick="cart.show()">
                    <i class="fas fa-shopping-cart me-1"></i>Cart (<span id="cartCount">0</span>)
                </a>
                <a class="nav-link sovereign-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Exit Portal
                </a>
            </div>
        </div>
    </nav>

    <!-- Catalog Header -->
    <section class="catalog-header py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="hero-title mb-3">
                        <i class="fas fa-scroll text-gold me-3"></i>
                        Sacred Catalog
                    </h1>
                    <p class="lead text-light opacity-75">Ceremonial offerings for the diaspora of funders</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Catalog Filters -->
    <section class="catalog-filters py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="filter-bar">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-dark text-gold border-gold">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control sovereign-input" 
                                           placeholder="Search sacred offerings...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select id="categoryFilter" class="form-control sovereign-input">
                                    <option value="">All Categories</option>
                                    <option value="ceremonial">Ceremonial Items</option>
                                    <option value="sacred">Sacred Artifacts</option>
                                    <option value="knowledge">Knowledge Scrolls</option>
                                    <option value="regalia">Diaspora Regalia</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="sortBy" class="form-control sovereign-input">
                                    <option value="name">Sort by Name</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="newest">Newest First</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="catalog-grid py-5">
        <div class="container">
            <div class="row" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content sovereign-modal">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart me-2 text-gold"></i>Sacred Cart
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"></div>
                    <div class="cart-total mt-4">
                        <h5 class="text-gold">Total: $<span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-sovereign" data-bs-dismiss="modal">
                        <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                    </button>
                    <button type="button" class="btn btn-sovereign" onclick="checkout()">
                        <i class="fas fa-crown me-2"></i>Ceremonial Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content sovereign-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-sovereign" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Close
                    </button>
                    <button type="button" class="btn btn-sovereign" id="addToCartBtn">
                        <i class="fas fa-plus-circle me-2"></i>Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/sovereign.js"></script>
    <script src="/static/catalog.js"></script>
</body>
</html>
