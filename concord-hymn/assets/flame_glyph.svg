<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <defs>
    <radialGradient id="flameGradient" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1"/>
      <stop offset="30%" stop-color="#FF8C00" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#DC143C" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="0.7"/>
    </radialGradient>
    <radialGradient id="crownGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFA500" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF6347" stop-opacity="0.6"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="150" r="95" fill="none" stroke="#8B0000" stroke-width="2" opacity="0.3"/>
  
  <!-- Main flame body -->
  <path d="M100 280 Q70 240 75 200 Q80 160 100 140 Q120 160 125 200 Q130 240 100 280 Z" 
        fill="url(#flameGradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner flame -->
  <path d="M100 260 Q85 230 88 200 Q92 175 100 165 Q108 175 112 200 Q115 230 100 260 Z" 
        fill="#FFD700" 
        opacity="0.8"/>
  
  <!-- Crown elements at top -->
  <g transform="translate(100,50)">
    <!-- Central crown point -->
    <path d="M0 0 L-8 20 L8 20 Z" fill="url(#crownGradient)" filter="url(#glow)"/>
    <!-- Side crown points -->
    <path d="M-20 10 L-28 25 L-12 25 Z" fill="url(#crownGradient)" opacity="0.8"/>
    <path d="M20 10 L12 25 L28 25 Z" fill="url(#crownGradient)" opacity="0.8"/>
    <!-- Crown base -->
    <rect x="-30" y="25" width="60" height="8" fill="url(#crownGradient)" rx="2"/>
  </g>
  
  <!-- Decorative flame wisps -->
  <path d="M75 180 Q65 170 70 160 Q75 155 80 165" 
        fill="none" 
        stroke="#FF6347" 
        stroke-width="2" 
        opacity="0.6"/>
  <path d="M125 180 Q135 170 130 160 Q125 155 120 165" 
        fill="none" 
        stroke="#FF6347" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Sacred text around the flame -->
  <text x="100" y="40" text-anchor="middle" font-family="serif" font-size="12" fill="#8B0000" font-weight="bold">
    CUSTODIAN
  </text>
  <text x="100" y="320" text-anchor="middle" font-family="serif" font-size="12" fill="#8B0000" font-weight="bold">
    HEIRS
  </text>
  
  <!-- Connecting lines representing unity -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#8B0000" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="200" x2="150" y2="200" stroke="#8B0000" stroke-width="1" opacity="0.4"/>
  
  <!-- Sacred geometry dots -->
  <circle cx="100" cy="100" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="150" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="200" r="3" fill="#FFD700" opacity="0.8"/>
</svg>