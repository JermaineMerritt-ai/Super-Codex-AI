version: "3.8"
services:
  connector:
    build: .
    command: uvicorn apps.connector.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
      POSTGRES_DB: codex
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
