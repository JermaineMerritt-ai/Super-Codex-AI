{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg card-shadow">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Council Quorum Status</h2>
    
    <div class="space-y-6">
        <div class="text-center">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Current Status</h3>
            <p class="text-2xl font-bold text-green-600">{{ quorum.status }}</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Current Quorum</span>
                    <span class="font-semibold">{{ (quorum.current * 100)|round(1) }}%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-green-500 h-4 rounded-full transition-all duration-500" 
                         style="width: {{ (quorum.current * 100)|round(1) }}%"></div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="text-center p-4 bg-yellow-50 rounded-lg">
                    <p class="text-sm text-gray-600">Soft Quorum</p>
                    <p class="text-xl font-bold text-yellow-600">{{ (quorum.soft * 100)|round(0)|int }}%</p>
                </div>
                <div class="text-center p-4 bg-red-50 rounded-lg">
                    <p class="text-sm text-gray-600">Hard Quorum</p>
                    <p class="text-xl font-bold text-red-600">{{ (quorum.hard * 100)|round(0)|int }}%</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
