ceremony_blueprint:
  name: "Crown Invocation"
  version: "1.0"
  steps:
    - validate_actor
    - verify_capsule
    - execute_reasoning
    - create_replay
    - seal_governance
    - update_ledger
  
  governance:
    seal_type: "Eternal"
    audit_required: true
    replay_retention: "permanent"
  
  validation:
    required_fields:
      - actor
      - realm
      - capsule
      - intent
    
  outputs:
    - ledger_entry
    - replay_file
    - annal_update