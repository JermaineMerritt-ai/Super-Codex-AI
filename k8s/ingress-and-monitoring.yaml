apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: super-codex-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    # Health check specific annotations
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "10000"
    # Prometheus monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - super-codex-ai.your-domain.com
    secretName: super-codex-ai-tls
  rules:
  - host: super-codex-ai.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: super-codex-ai-service
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: super-codex-ai-config
data:
  ENVIRONMENT: "kubernetes"
  SENTRY_ENVIRONMENT: "production" 
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  # Health check intervals
  HEALTH_CHECK_INTERVAL: "10"
  READINESS_CHECK_INTERVAL: "5"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: super-codex-ai-monitor
  labels:
    app: super-codex-ai
spec:
  selector:
    matchLabels:
      app: super-codex-ai
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: super-codex-ai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: super-codex-ai
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60